<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title th:text="${account.accountName}"> </title>
	</head>
	<body>
		<h1>
			<span th:text="${account.accountName}"></span>
		</h1>
		<form action="" method="post">
			<div>
				Account Name: <input type="text" th:field="${account.accountName}">
			</div>
			<div>
				<input type="submit" value="Save Account"/>
			</div>
		</form>
		<div>
			<a th:href="@{/users/{userId}(userId=${user.userId})}">
				<span>Back</span>
			</a>
		</div>
	</body>
</html>
